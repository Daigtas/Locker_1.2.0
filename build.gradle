buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2' // Revert to the version that works with Java 8
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Java toolchain compatibility for all projects
subprojects {
    plugins.withType(JavaPlugin) {
        java {
            toolchain {
                languageVersion = JavaLanguageVersion.of(8)
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
